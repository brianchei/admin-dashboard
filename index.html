<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo">
                <svg></svg>
                <span>a</span>
            </div>
            <div class="link">
                <svg></svg>
                <span>b</span>
            </div>
            <div class="misc-links">
                <svg></svg>
                <span>c</span>

                <svg></svg>
                <span>c</span>

                <svg></svg>
                <span>c</span>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <input type="text" name="search-bar" id="search-bar">
            </div>
            <button class="notification-bell"></button>
            <div class="profile">
                <img src="" alt="">
                <span>a</span>
            </div>
            <img src="" alt="" class="profile-pic">
            <div class="greeting">
                <p class="welcome">a</p>
                <p class="name-username">a</p>
            </div>
            <div class="buttons">
                <button class="new">a</button>
                <button class="upload">a</button>
                <button class="share">a</button>
            </div>
        </div>
        <div class="body">
            <p class="project-header"></p>
            <div class="projects">
                <div class="project-card">
                    <h class="title">a</h>
                    <p class="content">a</p>
                    <div class="buttons">
                        <button class="favorite"></button>
                        <button class="watch"></button>
                        <button class="share"></button>
                    </div>
                </div>
            </div>
            <p class="announcement-header"></p>
            <div class="announcement-box">
                <div class="announcement-board">
                    <h3 class="tittle">a</h3>
                    <p class="content">a</p>

                    <h3 class="tittle">a</h3>
                    <p class="content">a</p>

                    <h3 class="tittle">a</h3>
                    <p class="content">a</p>
                </div>
            </div>
            <p class="trending"></p>
            <div class="trending-users">
                <div class="trending-user">
                    <img src="" alt="" class="profile-pic">
                    <h3 class="username">a</h3>
                    <p class="bio">a</p>

                    <img src="" alt="" class="profile-pic">
                    <h3 class="username">a</h3>
                    <p class="bio">a</p>

                    <img src="" alt="" class="profile-pic">
                    <h3 class="username">a</h3>
                    <p class="bio">a</p>

                    <img src="" alt="" class="profile-pic">
                    <h3 class="username">a</h3>
                    <p class="bio">a</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
